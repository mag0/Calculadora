<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculadora">
        <div id="pantalla" class="boton pantalla"></div>
        <div class="numero boton nueve">9</div>
        <div class="numero boton ocho">8</div>
        <div class="numero boton siete">7</div>
        <div class="numero boton seis">6</div>
        <div class="numero boton cinco">5</div>
        <div class="numero boton cuatro">4</div>
        <div class="numero boton tres">3</div>
        <div class="numero boton dos">2</div>
        <div class="numero boton uno">1</div>
        <div class="numero boton cero">0</div>
        <div class="signo boton mas">+</div>
        <div class="signo boton menos">-</div>
        <div class="signo boton por">*</div>
        <div class="signo boton dividir">/</div>
        <div class="boton punto">.</div>
        <div class="boton igual">=</div>
        <div class="boton borrar">c</div>
        <div class="boton borrarTodo">ce</div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
